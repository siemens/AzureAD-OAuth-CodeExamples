<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OAuth 2.0 with Azure Active Directory Example</title>
			
	<!-- MSAL Browser lib delivered by CDN -->
	<script src="https://alcdn.msauth.net/browser/2.1.0/js/msal-browser.min.js" integrity="sha384-EmYPwkfj+VVmL1brMS1h6jUztl4QMS8Qq8xlZNgIT/luzg7MAzDVrRa2JxbNmk/e" crossorigin="anonymous"></script>

	<!-- MS Graph Client SDK delivered by CDN -->
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client@2.0.0/lib/graph-js-sdk.js" integrity="sha384-XiUC8x2xP6i/a1pVa/BrNkc+T5U2GSb3a5DqG7N4T7iU7dugCnm4jbK8y+1S0utV" crossorigin="anonymous"></script>
    
    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">
		  OAuth 2.0 with Azure Active Directory
		  Examples
	  </a>
      <div class="btn-group ml-auto">
		  <button type="button" id="SignIn" class="btn btn-secondary"
            onclick="signInRedirect()">
            Sign In
          </button>
      </div>
    </nav>
    <br>
    <h5 class="card-header text-center">JavaScript SPA calling MS Graph API with MSAL.JS</h5>
    <br>
    <div class="row" style="margin:auto" >
    <div id="card-div" class="col-md-3" style="display:none">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails</h5>
        <div id="profile-div"></div>
        <br>
        <br>
        <button class="btn btn-primary" id="seeProfile"
			onclick="seeProfileRedirect()">See Profile</button>
        <br>
        <br>
        <button class="btn btn-primary" id="readMail"
			onclick="readMailRedirect()">Read Mails</button>
		<br>
		<br>
		<button class="btn btn-primary" id="readMailShared"
			onclick="readMailSharedRedirect()">Read Mails from shared mailbox</button>
      </div>
    </div>
    </div>
    <br>
    <br>
      <div class="col-md-4">
        <div class="list-group" id="list-tab" role="tablist">
        </div>
      </div>
      <div class="col-md-5">
        <div class="tab-content" id="nav-tabContent">
        </div>
      </div>
    </div>
    <br>
    <br>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- importing app scripts | load order is important -->
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>  
    <script type="text/javascript" src="./auth.js"></script>
    <script type="text/javascript" src="./graph.js"></script>
  </body>
</html>
